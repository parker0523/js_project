<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangumi - 番组计划</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class = "bg musume_1"></div>
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="Bangumi">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">动画</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">书籍</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">音乐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">游戏</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="搜索作品...">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Featured Section -->
        <section class="featured-section mb-4">
            <h2 class="section-title">每日放送</h2>
            <div class="row" id="featured-anime">
                <!-- Featured anime items will be loaded here -->
            </div>
        </section>

        <!-- Categories and Activities Section -->
        <div class="row">
            <!-- Left Column - Categories -->
            <div class="col-lg-9">
                <!-- Anime Category -->
                <section class="category-section mb-4">
                    <h3 class="section-title">动画</h3>
                    <div class="row row-cols-5" id="anime-category">
                        <!-- Anime items will be loaded here -->
                    </div>
                </section>

                <!-- Games Category -->
                <section class="category-section mb-4">
                    <h3 class="section-title">游戏</h3>
                    <div class="row row-cols-5" id="games-category">
                        <!-- Game items will be loaded here -->
                    </div>
                </section>

                <!-- Books Category -->
                <section class="category-section mb-4">
                    <h3 class="section-title">书籍</h3>
                    <div class="row row-cols-5" id="books-category">
                        <!-- Book items will be loaded here -->
                    </div>
                </section>

                <!-- Music Category -->
                <section class="category-section mb-4">
                    <h3 class="section-title">音乐</h3>
                    <div class="row row-cols-5" id="music-category">
                        <!-- Music items will be loaded here -->
                    </div>
                </section>
            </div>

            <!-- Right Column - User Activities -->
            <div class="col-lg-3">
                <section class="user-activities">
                    <h3 class="section-title">最新动态</h3>
                    <div class="activity-list" id="user-activities">
                        <!-- User activities will be loaded here -->
                    </div>
                </section>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light mt-5 py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h5>关于我们</h5>
                        <p>Bangumi 是一个专注于动画、音乐、游戏等 ACG 文化的网络社区。</p>
                    </div>
                    <div class="col-md-4">
                        <h5>快速链接</h5>
                        <ul class="list-unstyled">
                            <li><a href="#">使用帮助</a></li>
                            <li><a href="#">开发者 API</a></li>
                            <li><a href="#">成为贡献者</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h5>关注我们</h5>
                        <div class="social-links">
                            <a href="#" class="me-2"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="me-2"><i class="fab fa-weibo"></i></a>
                            <a href="#"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <p class="mb-0">&copy; 2024 Bangumi Clone. 仅供学习使用。</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
